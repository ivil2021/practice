<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="wrap">

    <div id="myDIV" class="header">
      <h2>TodoList</h2>
      <input type="text" id="input" placeholder=" Enter your task ...">
      <button id="addBtn">Add</button>
    </div>

    <ul id="todo-list-container"></ul>

    <div class="footer">
      <span id="total"> tasks left</span>

      <button class="activeBtn">Active</button>
      <button id="completed" class="completedBtn">Completed</button>
      <button class="AllBtn">All</button>
      <button class="clearAllBtn">Clear All</button>
    </div>

  </div>

  <script src="test.js"></script>
  <script src="script.js"></script>
</body>

</html>
